<a class="col-9 col-sm-6 col-md-4 course-item mb-3 mx-auto" href="{% url 'partner' partner_name=partner.slugName %}">
    <div class="card">
      <img class="card-img-top" src="{{partner.logo.url}}">
      <div class="card-body position-relative">
        <h5 class="card-title text-bold cerulean line-hide-2 font-1">{{partner.name}}</h5>
        <p class="card-text">
          {{ partner.description }}
        </p>
      </div>
    </div>
</a>
