<!-- for 1 or 2 courses only; meaning 1 card of course.id will be displayed if the partner has 1 one course
      or 2 cards of course.id if partner has 2 courses
-->
<div id="partner-course-{{ course.id }}" class="text-center mt-4 col-md-12 col-lg-4">
  <div class="course-card mx-xs-auto card">
    <img src="{{ course.course_image_url }}" class="img-thumbnail img-fluid card-img-top" alt="Course Picture">
    <div class="card-body">
      <h5 class="card-title">{{ course.display_name }}</h5>
      <p class="card-text">
        {% if course.start_display != None %}
        Starts: {{course.start_display}}
        {% else %}
        Starts: {{course.start}}
        {% endif %}
      </p>
      <hr>
      <a href="{% url 'about_course' course_id=course.id %}" class="btn btn-success">Enroll Now</a>
    </div>
  </div>
</div>
