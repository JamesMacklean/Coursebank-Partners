<a class="col-9 col-sm-6 col-md-4 course-item mb-3 mx-auto" href="{% url 'partner-course' partner_name=course.partner_course.partner.slugName course_id=course.partner_course.course_id %}">
    <div class="card">
      <img class="card-img-top" src="{{ course.courseoverview.course_image_url }}">
      <div class="card-body position-relative">
        <h5 class="card-title text-bold cerulean line-hide-2 font-1 text-center">{{course.courseoverview.display_name}}</h5>
        <p class="card-text position-absolute fixed-bottom" style="color: gray;">
            {% if course.courseoverview.start_display != None %}
              Starts: {{course.courseoverview.start_display}}
            {% else %}
              Starts: {{course.courseoverview.start}}
            {% endif %}
        </p>
      </div>
    </div>
</a>
