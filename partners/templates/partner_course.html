{% extends "main_django.html" %}

{% block body %}
{% if not user.is_authenticated %}
<br>
<br>
<br>
<br>
{% endif %}
<div class="bootstrap-iso" style="font-family: Montserrat;">
  <div class="mx-auto" style="max-width: 66.67%;">
    <div id="partnercourseheader" class="partnerheader position-relative fluid-container">
        <img class="w-100" src="{{partner.banner.url}}" height="200"/>
        <div class="align-middle position-absolute fixed-bottom w-100 d-flex align-items-end">
            <img class="bg-white float-left mx-auto mx-sm-0" src="{{course.course_image_url}}" width="200"/>
            <hr class="d-block d-sm-none">
            <h1 class="float-left ml-1 ml-md-3 mr-5 fixed">{{course.display_name}}</h1>
        </div>
    </div>
    <br>
    <p class="text-justify px-5 px-sm-0" style="color: gray;">{{course.short_description}}</p>
    <p>
      <a class="" href="{% url 'about_course' course_id=course.id %}">
        Link to Course Page
      </a>
    </p>
    <p class="text-center mt-md-5 mt-5" style="color: #006494;"><strong>Experts</strong></p>
    <hr class="w-60 mx-auto">
    <div class="row mb-md-5 mb-3 mx-auto">
        {% for expert in partner_course.experts.all %}
            {% include "expert_item.html" %}
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
