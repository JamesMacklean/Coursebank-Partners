{% extends "main_django.html" %}

{% block body %}
<div class="bootstrap-iso">
  <div class="mx-auto">
    <div id="expertheader" class="position-relative fluid-container">
        <img class="w-100" src="{{partner.banner.url}}" height="200"/>
        <div class="align-middle position-absolute fixed-bottom w-100 d-flex align-items-end">
            <img class="bg-white float-left mx-auto mx-sm-0" src="{{course.course_image_url}}" width="200"/>
            <hr class="d-block d-sm-none">
            <h1 class="display-4 float-left ml-1 ml-md-3 mr-5 fixed">{{course.display_name}}</h1>
        </div>
    </div>
    <br>
    <p class="text-justify px-5 px-sm-0">{{course.short_description}}</p>
    <p>
      <a class="" href="{% url 'about_course' course_id=course.id %}">
        Link to Course Page
      </a>
    </p>
    <p class="text-center mt-md-5 mt-5"><strong>Experts</strong></p>
    <hr class="w-60">
    <div class="container row mb-md-5 mb-3 mx-auto">
        {% for expert in experts %}
            {% include "expert_item.html" %}
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
